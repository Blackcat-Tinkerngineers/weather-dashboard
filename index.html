<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast Dashboard</title>

    <!-- Bootstrap/CSS START -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Bootstrap/CSS End-->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <h1 class="mx-auto display-6 text-white" href="#">
          Weather Dashboard ‚Äã‚òÅÔ∏è‚Äã‚ö°‚Äãüí¶‚Äã
        </h1>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-4 bg-light">
            <div class="input-group mb-3">
              <form class="form-inline ml-auto p-2">
                <h2 class="form-title">Enter a city name</h2>
                <input
                  class="city-in mr-sm-2"
                  type="search"
                  placeholder="Lihue"
                  aria-label="#"
                />
                <button class="btn btn-primary my-2 my-sm-0" type="clear">
                  clear
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class = "container">
      <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
          <div class="row">
            <div class="col-12">
              <span id="city-name" class="city-name align-middle"></span>
              <img id="current-pic" src="placeholder" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p id="temperature"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p id="humidity"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p id="wind-speed"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex">
              <p id="UV-index"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>5-Day Forecast</h3>
        </div>
      </div>
      <div class="row">
        <div
          class="col forecast bg-primary text-white mr-3 my-sm-0 rounded"
        ></div>
        <div
          class="col forecast bg-primary text-white mr-3 my-sm-0 rounded"
        ></div>
        <div
          class="col forecast bg-primary text-white mr-3 my-sm-0 rounded"
        ></div>
        <div
          class="col forecast bg-primary text-white mr-3 my-sm-0 rounded"
        ></div>
        <div
          class="col forecast bg-primary text-white mr-3 my-sm-0 rounded"
        ></div>
      </div>
    </div>

      <script src="./assets/js/script.js"></script>

      <footer class="footer bg-primary">
        <div class="container">
          <span class="text-white"
            >Made with ‚ù§Ô∏è by Blackcat-Tinkerngineers</span
          >
        </div>
      </footer>
    </header>
  </body>
</html>
